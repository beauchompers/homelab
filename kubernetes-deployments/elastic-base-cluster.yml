        # - name: http
        #   protocol: TCP
        #   port: 9200
        #   targetPort: 9200
 
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
spec:
  version: 7.15.0
  count: 1
  elasticsearchRef:
    name: "elasticsearch"
  http:
   service:
     spec:
       type: LoadBalancer
  podTemplate:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        resources:
          limits:
            memory: 1Gi
            cpu: 1